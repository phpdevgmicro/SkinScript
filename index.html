<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Your Own Energizing Mist | Custom Skincare Formulation</title>
    <meta name="description" content="Create your personalized energizing mist with our interactive skincare formulation tool">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="text-center mb-5 pt-4">
            <h1 class="display-5 fw-bold text-dark mb-2">Build Your Own Energizing Mist</h1>
            <p class="text-muted">Create a personalized skincare formula</p>
        </div>

        <!-- Main Form -->
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <form id="formulationForm" class="sleek-form" novalidate>
                <!-- Skin Type Section -->
                <div class="form-section" id="skinTypeSection">
                    <h3 class="section-title">Choose Skin Type</h3>
                    <div class="checkbox-grid">
                        <div class="checkbox-item">
                            <input class="form-check-input" type="checkbox" name="skinType" value="oily" id="oily">
                            <label class="checkbox-label" for="oily">Oily</label>
                        </div>
                        <div class="checkbox-item">
                            <input class="form-check-input" type="checkbox" name="skinType" value="dry" id="dry">
                            <label class="checkbox-label" for="dry">Dry</label>
                        </div>
                        <div class="checkbox-item">
                            <input class="form-check-input" type="checkbox" name="skinType" value="sensitive" id="sensitive">
                            <label class="checkbox-label" for="sensitive">Sensitive</label>
                        </div>
                        <div class="checkbox-item">
                            <input class="form-check-input" type="checkbox" name="skinType" value="combination" id="combination">
                            <label class="checkbox-label" for="combination">Combination</label>
                        </div>
                    </div>
                    <div class="error-message" id="skinTypeError"></div>
                </div>

                <!-- Base Format Section -->
                <div class="form-section" id="baseFormatSection">
                    <h3 class="section-title">Select Base Format</h3>
                    <div class="radio-grid">
                        <div class="radio-item">
                            <input class="form-check-input" type="radio" name="baseFormat" value="mist" id="mist" checked>
                            <label class="radio-label" for="mist">Mist</label>
                        </div>
                        <div class="radio-item">
                            <input class="form-check-input" type="radio" name="baseFormat" value="serum" id="serum">
                            <label class="radio-label" for="serum">Serum</label>
                        </div>
                        <div class="radio-item">
                            <input class="form-check-input" type="radio" name="baseFormat" value="cream" id="cream">
                            <label class="radio-label" for="cream">Cream</label>
                        </div>
                    </div>
                </div>

                <!-- Key Actives Section -->
                <div class="form-section" id="keyActivesSection">
                    <div class="section-header">
                        <h3 class="section-title">Pick Your Key Actives (up to 3)</h3>
                        <span class="counter-badge" id="activesCounter">0/3</span>
                    </div>
                    <div class="checkbox-grid">
                        <div class="checkbox-item">
                            <input class="form-check-input" type="checkbox" name="keyActives" value="caffeine" id="caffeine">
                            <label class="checkbox-label" for="caffeine">Caffeine</label>
                        </div>
                        <div class="checkbox-item">
                            <input class="form-check-input" type="checkbox" name="keyActives" value="l-carnitine" id="l-carnitine">
                            <label class="checkbox-label" for="l-carnitine">L-Carnitine</label>
                        </div>
                        <div class="checkbox-item">
                            <input class="form-check-input" type="checkbox" name="keyActives" value="retinol" id="retinol">
                            <label class="checkbox-label" for="retinol">Retinol</label>
                        </div>
                        <div class="checkbox-item">
                            <input class="form-check-input" type="checkbox" name="keyActives" value="niacinamide" id="niacinamide">
                            <label class="checkbox-label" for="niacinamide">Niacinamide</label>
                        </div>
                        <div class="checkbox-item">
                            <input class="form-check-input" type="checkbox" name="keyActives" value="vitamin-c" id="vitamin-c">
                            <label class="checkbox-label" for="vitamin-c">Vitamin C</label>
                        </div>
                        <div class="checkbox-item">
                            <input class="form-check-input" type="checkbox" name="keyActives" value="hyaluronic-acid" id="hyaluronic-acid">
                            <label class="checkbox-label" for="hyaluronic-acid">Hyaluronic Acid</label>
                        </div>
                    </div>
                    <div class="error-message" id="keyActivesError"></div>
                </div>

                <!-- Functional Extracts Section -->
                <div class="form-section" id="extractsSection">
                    <h3 class="section-title">Add Functional Extracts</h3>
                    <div class="checkbox-grid">
                        <div class="checkbox-item">
                            <input class="form-check-input" type="checkbox" name="extracts" value="beta-vulgaris" id="beta-vulgaris">
                            <label class="checkbox-label" for="beta-vulgaris">Beta Vulgaris (Beet)</label>
                        </div>
                        <div class="checkbox-item">
                            <input class="form-check-input" type="checkbox" name="extracts" value="avena-sativa" id="avena-sativa">
                            <label class="checkbox-label" for="avena-sativa">Avena Sativa (Oat)</label>
                        </div>
                        <div class="checkbox-item">
                            <input class="form-check-input" type="checkbox" name="extracts" value="neem" id="neem">
                            <label class="checkbox-label" for="neem">Neem</label>
                        </div>
                        <div class="checkbox-item">
                            <input class="form-check-input" type="checkbox" name="extracts" value="bilberry" id="bilberry">
                            <label class="checkbox-label" for="bilberry">Bilberry</label>
                        </div>
                        <div class="checkbox-item">
                            <input class="form-check-input" type="checkbox" name="extracts" value="green-tea" id="green-tea">
                            <label class="checkbox-label" for="green-tea">Green Tea</label>
                        </div>
                        <div class="checkbox-item">
                            <input class="form-check-input" type="checkbox" name="extracts" value="chamomile" id="chamomile">
                            <label class="checkbox-label" for="chamomile">Chamomile</label>
                        </div>
                    </div>
                </div>

                <!-- Boosters/Hydrators Section -->
                <div class="form-section" id="boostersSection">
                    <h3 class="section-title">Add Boosters / Hydrators</h3>
                    <div class="checkbox-grid">
                        <div class="checkbox-item">
                            <input class="form-check-input" type="checkbox" name="boosters" value="glycerin" id="glycerin">
                            <label class="checkbox-label" for="glycerin">Glycerin</label>
                        </div>
                        <div class="checkbox-item">
                            <input class="form-check-input" type="checkbox" name="boosters" value="sodium-pca" id="sodium-pca">
                            <label class="checkbox-label" for="sodium-pca">Sodium PCA</label>
                        </div>
                        <div class="checkbox-item">
                            <input class="form-check-input" type="checkbox" name="boosters" value="copper-peptides" id="copper-peptides">
                            <label class="checkbox-label" for="copper-peptides">Copper Peptides</label>
                        </div>
                        <div class="checkbox-item">
                            <input class="form-check-input" type="checkbox" name="boosters" value="ceramides" id="ceramides">
                            <label class="checkbox-label" for="ceramides">Ceramides</label>
                        </div>
                        <div class="checkbox-item">
                            <input class="form-check-input" type="checkbox" name="boosters" value="squalane" id="squalane">
                            <label class="checkbox-label" for="squalane">Squalane</label>
                        </div>
                    </div>
                </div>

                <!-- Contact Information Section -->
                <div class="form-section" id="contactSection">
                    <h3 class="section-title">Contact Information</h3>
                    <div class="input-grid">
                        <div class="input-group">
                            <label for="fullName" class="input-label">Full Name *</label>
                            <input type="text" class="sleek-input" id="fullName" name="fullName" required>
                            <div class="error-message" id="fullNameError"></div>
                        </div>
                        <div class="input-group">
                            <label for="email" class="input-label">Email Address *</label>
                            <input type="email" class="sleek-input" id="email" name="email" required>
                            <div class="error-message" id="emailError"></div>
                        </div>
                        <div class="input-group full-width">
                            <label for="skinConcerns" class="input-label">Additional Skin Concerns (Optional)</label>
                            <textarea class="sleek-input" id="skinConcerns" name="skinConcerns" rows="3" placeholder="Tell us about any specific skin concerns or goals..."></textarea>
                        </div>
                    </div>
                </div>

                <!-- Submit Section -->
                <div class="submit-section">
                    <button type="submit" class="sleek-button" id="submitBtn" disabled>
                        Submit Request
                    </button>
                    <div class="status-message" id="submissionStatus"></div>
                </div>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center py-4 mt-5">
            <p class="text-muted mb-0">&copy; 2025 Custom Skincare Formulations. Professional consultation recommended.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
