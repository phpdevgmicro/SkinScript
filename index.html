<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Your Own Energizing Mist | Custom Skincare Formulation</title>
    <meta name="description" content="Create your personalized energizing mist with our interactive skincare formulation tool">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="text-center mb-5">
            <h1 class="display-5 fw-bold mb-4">Build Your Own Energizing Mist</h1>
        </div>

        <!-- Main Form -->
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form id="formulationForm" class="needs-validation" novalidate>
                <!-- Skin Type Section -->
                <div class="mb-4" id="skinTypeSection">
                    <h3 class="h5 mb-3">Choose Skin Type:</h3>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" name="skinType" value="oily" id="oily">
                                <label class="form-check-label" for="oily">Oily</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" name="skinType" value="dry" id="dry">
                                <label class="form-check-label" for="dry">Dry</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" name="skinType" value="sensitive" id="sensitive">
                                <label class="form-check-label" for="sensitive">Sensitive</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" name="skinType" value="combination" id="combination">
                                <label class="form-check-label" for="combination">Combination</label>
                            </div>
                        </div>
                    </div>
                    <div class="invalid-feedback d-block" id="skinTypeError"></div>
                </div>

                <!-- Base Format Section -->
                <div class="mb-4" id="baseFormatSection">
                    <h3 class="h5 mb-3">Select Base Format:</h3>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="radio" name="baseFormat" value="mist" id="mist" checked>
                                <label class="form-check-label" for="mist">Mist</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="radio" name="baseFormat" value="serum" id="serum">
                                <label class="form-check-label" for="serum">Serum</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="radio" name="baseFormat" value="cream" id="cream">
                                <label class="form-check-label" for="cream">Cream</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Key Actives Section -->
                <div class="mb-4" id="keyActivesSection">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h3 class="h5 mb-0">Pick Your Key Actives (up to 3):</h3>
                        <span class="text-muted" id="activesCounter">(0/3 selected)</span>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" name="keyActives" value="caffeine" id="caffeine">
                                <label class="form-check-label" for="caffeine">Caffeine</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" name="keyActives" value="l-carnitine" id="l-carnitine">
                                <label class="form-check-label" for="l-carnitine">L-Carnitine</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" name="keyActives" value="retinol" id="retinol">
                                <label class="form-check-label" for="retinol">Retinol</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" name="keyActives" value="niacinamide" id="niacinamide">
                                <label class="form-check-label" for="niacinamide">Niacinamide</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" name="keyActives" value="vitamin-c" id="vitamin-c">
                                <label class="form-check-label" for="vitamin-c">Vitamin C</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" name="keyActives" value="hyaluronic-acid" id="hyaluronic-acid">
                                <label class="form-check-label" for="hyaluronic-acid">Hyaluronic Acid</label>
                            </div>
                        </div>
                    </div>
                    <div class="invalid-feedback d-block" id="keyActivesError"></div>
                </div>

                <!-- Functional Extracts Section -->
                <div class="mb-4" id="extractsSection">
                    <h3 class="h5 mb-3">Add Functional Extracts:</h3>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" name="extracts" value="beta-vulgaris" id="beta-vulgaris">
                                <label class="form-check-label" for="beta-vulgaris">Beta Vulgaris (Beet)</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" name="extracts" value="avena-sativa" id="avena-sativa">
                                <label class="form-check-label" for="avena-sativa">Avena Sativa (Oat)</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" name="extracts" value="neem" id="neem">
                                <label class="form-check-label" for="neem">Neem</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" name="extracts" value="bilberry" id="bilberry">
                                <label class="form-check-label" for="bilberry">Bilberry</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" name="extracts" value="green-tea" id="green-tea">
                                <label class="form-check-label" for="green-tea">Green Tea</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" name="extracts" value="chamomile" id="chamomile">
                                <label class="form-check-label" for="chamomile">Chamomile</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Boosters/Hydrators Section -->
                <div class="mb-4" id="boostersSection">
                    <h3 class="h5 mb-3">Add Boosters / Hydrators:</h3>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" name="boosters" value="glycerin" id="glycerin">
                                <label class="form-check-label" for="glycerin">Glycerin</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" name="boosters" value="sodium-pca" id="sodium-pca">
                                <label class="form-check-label" for="sodium-pca">Sodium PCA</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" name="boosters" value="copper-peptides" id="copper-peptides">
                                <label class="form-check-label" for="copper-peptides">Copper Peptides</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" name="boosters" value="ceramides" id="ceramides">
                                <label class="form-check-label" for="ceramides">Ceramides</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" name="boosters" value="squalane" id="squalane">
                                <label class="form-check-label" for="squalane">Squalane</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Contact Information Section -->
                <div class="mb-4" id="contactSection">
                    <h3 class="h5 mb-3">Contact Information:</h3>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Full Name *</label>
                                <input type="text" class="form-control" id="fullName" name="fullName" required>
                                <div class="invalid-feedback" id="fullNameError"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address *</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                                <div class="invalid-feedback" id="emailError"></div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="mb-3">
                                <label for="skinConcerns" class="form-label">Additional Skin Concerns (Optional)</label>
                                <textarea class="form-control" id="skinConcerns" name="skinConcerns" rows="3" placeholder="Tell us about any specific skin concerns or goals..."></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Submit Section -->
                <div class="text-center mt-5">
                    <button type="submit" class="btn btn-primary btn-lg px-5" id="submitBtn" disabled>
                        Submit Request
                    </button>
                </div>
                
                <div id="submissionStatus"></div>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center py-4 mt-5">
            <p class="text-muted mb-0">&copy; 2025 Custom Skincare Formulations. Professional consultation recommended.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
